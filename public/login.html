<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Primemar</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-dove" style="color: #1d9bf0; font-size: 2rem;"></i>
                    <h1>Primemar</h1>
                </div>
            </div>

            <div class="auth-content">
                <h2>Sign in to Primemar</h2>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                        Sign in
                    </button>

                    <div class="success-message" id="successMessage"></div>
                    <div class="error-message" id="generalError"></div>
                </form>

                <div style="text-align: center; margin: 1rem 0;">
                    <a href="/index.html" style="color: var(--text-secondary);">
                        <i class="fas fa-arrow-left"></i> Back to home
                    </a>
                </div>

                <div style="border-top: 1px solid var(--border); padding-top: 1rem; margin-top: 1rem;">
                    <p style="text-align: center; color: var(--text-secondary);">
                        Don't have an account? <a href="/signup.html">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/auth/login.js"></script>
</body>
</html>
